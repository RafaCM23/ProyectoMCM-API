<!doctype hmtl>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimun-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<title>Correo automatico</title>
	</head>
	<body>
		<div class="container m-0">
			<div class="row contenido" style="background-color: rgb(255, 233, 233); color: black;">
				<div class="col-12 titulo" style="margin-left: 4em;">
					<h1>MCM Nutrición - <span style="color:rgb(150, 0, 0);">Cita Cancelada</span></h1>
				</div>
				<div class="col-12 cuerpo" style="text-align: center; padding: 0.5em;">
					<p class="texto mt-4" style="font-size:1.3em;text-align: left;">
					Desde <b><i>MCM Nutrición</i></b> lamentamos comunicarle que 
					su cita el dia <b> <span th:text="${fecha}"></span></b> con  <b> <span th:text="${profesional}"></span></b>
					ha sido cancelada por <b> <span th:text="${motivo}"></span></b>.<br><br> 
					Lamentamos las molestias, si así lo desea
					puede solicitar una nueva cita 
					desde aquí 
					</p>
					<a 	href="http://localhost:4200/cita">
					<button style="color: #fff;background-color: #007bff;
					border-color: #007bff;margin-left: auto;
					margin-right: auto;
					border-radius:10%;
					font-size: 1.4em;">
					<i>Nueva Cita</i>
					</button>
						
					</a>
				</div>
			</div>
		</div>
	</body>
	<style>
		button:hover{
			border: 2px solid black!important;
		}
	</style>
</html>
